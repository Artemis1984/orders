<main>
<br>
<h1 align="center">BONK</h1>
  <div class="album py-5 bg-light" style="margin-top: 50px;">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for i in order %}
        <div class="col" style="margin-bottom: 25px;">
          <div class="card shadow-sm" align="center" style="border-top: ridge; border-color: white;">
            
            <div align="center">
<!--            <img src="https://static.winestreet.ru/off-line/goods_file/65429/file_L.jpg" style="max-width:100px; margin-top: 25px;">-->
            <img src="{{i['image']}}" style="max-width:100px; margin-top: 25px;">
            </div>
            
            <div class="card-body">
              <p class="card-text">{{i['name']}}</p>
              <p class="card-text">Объем - {{i['Объем']}}</p>
              <p class="card-text">Цена - {{i['price']}}</p>
              <p class="card-text">{{i['spider']}}</p>
<!--              <div class="d-flex justify-content-between align-items-center">-->
              <div align="center">
                <div class="btn-group">
                  <form action="{{i['link']}}" method="get" target="_blank">
                  <button type="submit" class="btn btn-sm btn-outline-secondary">Перейти</button>
                  </form>
<!--                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>&ndash;&gt;-->
                </div>
<!--                <small class="text-muted">9 mins</small>-->
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>
<div align="center">
